<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111418] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111418] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Player Comparison</h2>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Select Players</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Search for players"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b4754] bg-[#1b2127] focus:border-[#3b4754] h-14 placeholder:text-[#9cabba] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC2OKe4OKpVW0WS4gjAaplSZ4Pf97fzZ-IPOJRu-ZGCZ58UJW5ed8jXn2Ce6MTJIFrL8RiA3sKV27uNb9-nCllyu-O0adJZheIl6qY7GKbzMetjw_7Y5sBIeHqZbLTPk43M16_RlTNo6JdUbsHiXp_ruH1DmY0BJ5jpEvJQ-7SLjSQpIFWNUG_qVCbbv1wszof46bBWYTypO4Bj0b5pWcFMmfnRMLhgR1ADHgYUm7xx_F9Xy9xwRFH2NLE4MLqqkEYefdSSV531qDm6");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Ethan Carter</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">Forward</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAZcNM4m100phZIs5CW65Ucm0rw9QxxhudnmSOe4lcTI_TmYZt_zo0fe1uYLYWF4zdaIzCBT3C7ELZB0p62i4MACNKR-lmyTxhS21KhLINyVGJvbUnqRhC9TVoLFStk52KQKXKey3qTKwhhyG1Ywq-cS3zd7It4ClZgIKhY35AdVz7b0EFpdRad_a5jn-1CIvb5Ln_mjlMzCyqya-oXg4xASuF2R44zfC5_OvIViCBXHUHk2YA8HjpnXpcrQQNnaU138_8dY-Rg55e6");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Liam Bennett</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">Midfielder</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCr1O_qnyoYUCysj4X3NV32V3vJujQ-WMFw3IZuiqjuAsmWrKM8X8ELFp9IGjgtYEmTz28A288Emc7KQZnoKpllC8hKw1-omaAEOtbTSU3LEtKtET2Oto3wCiWbEfO1g4AcE5EapsBNdSSuliS30vgePW62amlPzTVEEMdDVJbIa6YjmluT_4DTDR-poSW9MxeqT7-IJpShaVmTzgOvGDGVLiY6dwsTbiBSioVxE_aZI1JqkBzufZGLigzCSdwFzrdChc0tg9NgDQK-");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Noah Thompson</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">Defender</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAkLwioZuQEf_cWoNIEgh00hOw59XyFdABQ7UIBbDiE3S7DVZz7MbqSBFXDMxwAl9hG7jnSF_YrwtskSrk3d9kX83EQAgDp-dNS7ELSXDJqfZY6SdpMij2sA8k4n39zunNMvancno06jKbq4BXpRDxG5sgUhrtQbR1LGwrkzJv-h_SmYSazxve_8UNpc7-MWygLNgowNW4b8EnklREB4KrI0WtmrS6huDwtdza_C1_wtGvAyn1lswKlq3f_TnILpEFOSt9f8YIfbUJ9");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Oliver Davis</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">Goalkeeper</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#0c7ff2] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Compare</span>
          </button>
        </div>
        <div class="h-5 bg-[#111418]"></div>
      </div>
    </div>
  </body>
</html>
